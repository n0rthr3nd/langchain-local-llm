server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Redirect root to /ia/chat/
    location = / {
        return 301 /ia/chat/;
    }

    # Redirect /ia/chat to /ia/chat/
    location = /ia/chat {
        return 301 /ia/chat/;
    }

    # Configuración para SPA (Single Page Application) en subruta
    location /ia/chat/ {
        root /usr/share/nginx/html; # Ahora usamos root porque la estructura de carpetas coincide
        try_files $uri $uri/ /ia/chat/index.html;
    }

    # Proxy para API backend
    location /ia/chat/api/ {
        proxy_pass http://langchain-api:8000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Para streaming
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Caché para recursos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
}