# Kustomization para LangChain + Ollama
# Uso: kubectl apply -k k8s/base/

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: llm-services

# Recursos en orden de dependencia
resources:
  - namespace.yaml
  - configmap.yaml
  - mongodb-secret.yaml
  - pvc.yaml
  - chroma-pvc.yaml
  - ollama-statefulset.yaml
  - services.yaml
  - langchain-api-deployment.yaml
  - frontend-deployment.yaml
  - frontend-service.yaml
  - networkpolicy.yaml
  - ingress.yaml
  - hpa.yaml

# Labels comunes
commonLabels:
  app.kubernetes.io/part-of: langchain-ollama
  app.kubernetes.io/managed-by: kustomize

# Annotations comunes
commonAnnotations:
  description: "LangChain + Ollama LLM local en Kubernetes"
  documentation: "https://github.com/tu-repo/langchain-local-llm"

# Configuración de imágenes
images:
  - name: langchain-app
    newTag: v20260115-204004
  - name: langchain-frontend
    newTag: v20260115-204004
  # Ollama usa imagen pública oficial, no versionar
  - name: ollama/ollama
    newTag: latest

