apiVersion: apps/v1
kind: Deployment
metadata:
  name: langchain-api
  namespace: llm-services
  labels:
    app: langchain-api
    app.kubernetes.io/name: langchain-api
    app.kubernetes.io/part-of: langchain-ollama
spec:
  # 2-3 réplicas para alta disponibilidad y balanceo de carga
  replicas: 1
  selector:
    matchLabels:
      app: langchain-api

  # Estrategia de actualización rolling
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Mantener al menos 1 réplica activa

  template:
    metadata:
      labels:
        app: langchain-api
        app.kubernetes.io/name: langchain-api
      annotations:
        # Forzar restart si el ConfigMap cambia
        checksum/config: "{{ include (print $.Template.BasePath \"/configmap.yaml\") . | sha256sum }}"
    spec:
      imagePullSecrets:
        - name: ghcr-auth
      containers:
      - name: langchain-api
        image: ghcr.io/3kn4ls/langchain-local-llm-backend:v1.0.0
        imagePullPolicy: Always

        # Comando para iniciar la API
        command: ["python", "api_server.py"]

        ports:
        - name: http
          containerPort: 8000
          protocol: TCP

        env:
        - name: OLLAMA_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: langchain-config
              key: OLLAMA_BASE_URL
        - name: MODEL_NAME
          valueFrom:
            configMapKeyRef:
              name: langchain-config
              key: MODEL_NAME
        - name: EMBEDDING_MODEL
          valueFrom:
            configMapKeyRef:
              name: langchain-config
              key: EMBEDDING_MODEL
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: langchain-config
              key: PORT
        - name: MAX_INPUT_LENGTH
          valueFrom:
            configMapKeyRef:
              name: langchain-config
              key: MAX_INPUT_LENGTH
        - name: PYTHONUNBUFFERED
          valueFrom:
            configMapKeyRef:
              name: langchain-config
              key: PYTHONUNBUFFERED
        - name: ANONYMIZED_TELEMETRY
          valueFrom:
            configMapKeyRef:
              name: langchain-config
              key: ANONYMIZED_TELEMETRY
        - name: CHROMA_SERVER_NO_INTERACTIVE_AUTH
          valueFrom:
            configMapKeyRef:
              name: langchain-config
              key: CHROMA_SERVER_NO_INTERACTIVE_AUTH

        # MongoDB MCP Configuration
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: MONGODB_URI
        - name: MONGODB_DATABASE
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: MONGODB_DATABASE
        - name: MONGODB_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: langchain-config
              key: MONGODB_TIMEOUT
        - name: MONGODB_MAX_POOL_SIZE
          valueFrom:
            configMapKeyRef:
              name: langchain-config
              key: MONGODB_MAX_POOL_SIZE

        resources:
          limits:
            memory: "2048Mi"  # Aumentado a 2GB por crashes en RAG
            cpu: "1000m"
          requests:
            memory: "1024Mi"
            cpu: "100m"

        # Health checks - coinciden con los endpoints del api_server.py
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 60  # Más tiempo de margen al inicio
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        startupProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 12  # 60 segundos total

        volumeMounts:
        - name: chroma-data
          mountPath: /app/chroma_db

      volumes:
      - name: chroma-data
        persistentVolumeClaim:
          claimName: chroma-db-pvc
      restartPolicy: Always

      # Tiempo de gracia para procesar peticiones en curso
      terminationGracePeriodSeconds: 30

      # Anti-affinity para distribuir réplicas en diferentes nodos (si hay múltiples)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - langchain-api
              topologyKey: kubernetes.io/hostname
