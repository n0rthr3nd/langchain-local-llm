apiVersion: apps/v1
kind: Deployment
metadata:
  name: langchain-frontend
  namespace: llm-services
  labels:
    app: langchain-frontend
    app.kubernetes.io/part-of: langchain-ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: langchain-frontend
  template:
    metadata:
      labels:
        app: langchain-frontend
    spec:
      containers:
      - name: frontend
        image: langchain-frontend:latest
        imagePullPolicy: Never # Asumimos que la imagen se carga localmente en k3s (como en el script)
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        # Health check para Nginx
        livenessProbe:
          httpGet:
            path: /ia/chat/
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /ia/chat/
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
